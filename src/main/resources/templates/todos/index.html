<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>

<div style="display:flex;">
<div class="input-group" style="width:20rem;">
<form method="get" action="/todos/search" class="input-group mb-3" style="width: 18rem; margin:20px;">
  <input type="search" name="title" id="title" class="form-control">
  <input type="submit" value="search" class="btn btn-outline-secondary">
</form>
</div>
  <a class="btn btn-primary stretched-link" href="add" style="height:40px;margin-top:18px;">Добавить задачу</a>
</div>

<div style="display: flex;">
  <div th:each="el : ${todos}" >
    <div class="card" style="width: 18rem;text-align:center; margin: 20px;">
      <div class="card-body">
        <h2 class="card-title" th:text="${el.title}"></h2>
        <h2 class="card-subtitle mb-2 text-muted" th:text="${el.todo}"></h2>
        <p class="card-text" th:text="${el.min}"></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
