<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<div th:each="el : ${todos}">
  <form th:object="${todos}" th:action="'/todos/edit/'+${el.id}" method="post">
    <p>Название:</p><br>
    <input type="text" th:field = "*{title}" id="title" name="title" th:value="${el.title}">
    <div th:if="${#fields.hasErrors('title')}" th:errors = "*{title}"></div>
    <p>Описание: </p><br>
    <input type="text" th:field = "*{about}" id="about" name="about" th:value="${el.about}">
    <div th:if="${#fields.hasErrors('about')}" th:errors = "*{about}"></div>
    <p>Задача: </p><br>
    <input type="text" th:field = "*{todo}" id="todo" name="todo" th:value="${el.todo}">
    <div th:if="${#fields.hasErrors('todo')}" th:errors = "*{todo}"></div>
    <p>Минуты: </p><br>
    <input type="number" th:field = "*{min}" id="min" name="min" th:value="${el.min}">
    <div th:if="${#fields.hasErrors('min')}" th:errors = "*{min}"></div>
    <p>Количество повторений: </p><br>
    <input type="number" th:field = "*{restart}" id="restart" name="restart" th:value="${el.restart}">
    <div th:if="${#fields.hasErrors('restart')}" th:errors = "*{restart}"></div>
    <input type="submit" value="Добавить задачу">
  </form>
  <div/>
  <a href="/todos/">Назад</a>

</div>
</body>
</html>
