<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<form th:object="${todos}" action="/todos/add" method="post">
  <p>Название:</p><br>
  <input th:field = "*{title}" type="text" id="title" name="title" placeholder="title">
  <div th:if="${#fields.hasErrors('title')}" th:errors = "*{title}"></div>
  <p>Описание: </p><br>
  <input type="text" th:field = "*{about}" id="about" name="about" placeholder="about">
  <div th:if="${#fields.hasErrors('about')}" th:errors = "*{about}"></div>
  <p>Задача: </p><br>
  <input type="text" th:field = "*{todo}" id="todo" name="todo" placeholder="todo">
  <div th:if="${#fields.hasErrors('todo')}" th:errors = "*{todo}"></div>
  <p>Минуты: </p><br>
  <input type="number" th:field = "*{min}" id="min" name="min" placeholder="min">
  <div th:if="${#fields.hasErrors('min')}" th:errors = "*{min}"></div>
  <p>Количество повторений: </p><br>
  <input type="number" id="restart" th:field = "*{restart}" name="restart" placeholder="restart">
  <div th:if="${#fields.hasErrors('restart')}" th:errors = "*{restart}"></div>
  <input type="submit" value="Добавить задачу">
</form>
<a href="/todos/">Назад</a>
</body>
</html>
