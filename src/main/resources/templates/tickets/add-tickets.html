<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<div style="display:flex;">
  <form th:action="${'/tickets/add'}"  method="post" th:object="${tickets}" style="margin: 0 auto; margin-top: 60px;">
    <div class="form-group">
      <label>Дата:</label>
      <input type="text" class="form-control"  name="date" >
    </div>
    <div class="form-group">
      <label>Время:</label>
      <input type="text" class="form-control"  name="time" >
    </div>
    <select  name="place">
      <div th:each="element : ${places}">
        <option th:text="${element.place}"></option>
      </div>
    </select>
    <select  name="title">
      <div th:each="element : ${films}">
        <option th:text="${element.title}"></option>
      </div>
    </select>

    <button type="submit">Добавить билет</button>
  </form>
</div>
</body>
</html>
