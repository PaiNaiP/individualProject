<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>

<div style="display:flex;">
    <div class="input-group" style="width:20rem;">
        <form method="get" action="/tickets/search" class="input-group mb-3" style="width: 18rem; margin:20px;">
            <input type="search" name="date" id="date" class="form-control">
            <input type="submit" value="search" class="btn btn-outline-secondary">
        </form>
    </div>

</div>

<div style="display: flex;">
    <div th:each="el : ${tickets}" >
        <div class="card" style="width: 18rem;text-align:center; margin: 20px;">
            <div class="card-body">
                <h2 class="card-title" th:text="${el.date}"></h2>
                <h2 class="card-title" th:text="${el.time}"></h2>
                <a th:href="'/tickets/' + ${el.id}">Подробнее..</a>
            </div>
        </div>
    </div>
</div>
<a  href="add" style="height:40px;margin:18px;">Добавить билет</a>
</body>
</html>
