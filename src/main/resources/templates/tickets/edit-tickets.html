<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Genres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<div th:each="el : ${tickets}" style="display:flex;">
    <form style="margin: 0 auto; margin-top: 60px;" th:object="${tickets}" th:action="'/tickets/edit/'+${el.id}" method="post">
        <div class="form-group">
            <label>Дата:</label><br>
            <input class="form-control"  type="text"  name="date" th:value="${el.date}">
        </div>
        <div class="form-group">
            <label>Время:</label><br>
            <input class="form-control"  type="text"  name="time" th:value="${el.time}">
        </div>
        <select  name="place" >
            <div th:each="element : ${places}">
                <option th:text="${element.place}"></option>
            </div>
        </select>
        <select  name="title">
            <div th:each="element : ${films}">
                <option th:text="${element.title}"></option>
            </div>
        </select>
        <input class="btn btn-primary" type="submit" value="Изменить билет" style="margin-top: 20px;">
        <br/>
        <a href="/tickets/">Назад</a>
    </form>
    <div/>

</div>
</body>
</html>
