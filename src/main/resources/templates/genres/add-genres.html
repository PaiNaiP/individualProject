<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Genres</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<div style="display:flex;">
  <form action="/genres/add" method="post" th:object="${genres}" style="margin: 0 auto; margin-top: 60px;">
    <div class="form-group">
      <label>Жанр: </label>
      <input type="text" class="form-control" id="genree" th:field = "*{genree}" name="genree" placeholder="genree">
      <div style="color: red;" th:if="${#fields.hasErrors('genree')}" th:errors = "*{genree}"></div>
    </div>
    <div class="form-group">
      <label>Описание жанра: </label>
      <input type="text" id="genre_description" class="form-control" name="genre_description" placeholder="genre_description">
      <div style="color:red;" th:if="${#fields.hasErrors('genre_description')}" th:errors = "*{genre_description}"></div><br/>
    </div>
    <input class="btn btn-primary" type="submit" value="Добавить жанр"><br/>
    <a href="/genres/">Назад</a>
  </form>
</div>
</body>
</html>
