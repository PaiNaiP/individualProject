<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Genres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<div th:each="el : ${genres}" style="display:flex;">
    <form style="margin: 0 auto; margin-top: 60px;" th:object="${genres}" th:action="'/genres/edit/'+${el.id}" method="post">
        <div class="form-group">
            <label>Жанр:</label><br>
            <input class="form-control" th:field="*{genree}"  type="text" id="genree" name="genree" th:placeholder="${el.genree}">
            <div style="color: red;" th:if="${#fields.hasErrors('genree')}" th:errors="*{genree}"></div>
        </div>
        <div class="form-group">
            <label>Описание жанра: </label><br>
            <input class="form-control" type="text" th:action="${el.genre_description}" id="genre_description" name="genre_description" th:placeholder="${el.genre_description}" th:value="${el.genre_description}">
            <div style="color:red;" th:if="${#fields.hasErrors('genre_description')}" th:errors="*{genre_description}"></div>
        </div>
        <input class="btn btn-primary" type="submit" value="Изменить жанр" style="margin-top: 20px;">
        <br/>
        <a href="/genres/">Назад</a>
    </form>
    <div/>

</div>
</body>
</html>
