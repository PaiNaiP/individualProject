<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Direct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<div th:each="el : ${direct}" style="display:flex;">
    <form style="margin: 0 auto; margin-top: 60px;" th:object="${direct}" th:action="'/direct/edit/'+${el.id}" method="post">
        <div class="form-group">
            <label>Имя:</label><br>
            <input class="form-control" th:field="*{name}" th:value="${el.name}" type="text" id="name" name="name" th:placeholder="${el.name}">
            <div style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label>Фамилия:</label><br>
            <input class="form-control" type="text" th:action="${el.surnamey}" id="surnamey" name="surnamey" th:placeholder="${el.surnamey}" th:value="${el.surnamey}">
            <div style="color:red;" th:if="${#fields.hasErrors('surnamey')}" th:errors="*{surnamey}"></div>
        </div>
        <div class="form-group">
            <label>Отчество:</label><br>
            <input class="form-control" type="text" th:action="${el.lastname}" id="lastname" name="lastname" th:placeholder="${el.lastname}" th:value="${el.lastname}">
            <div style="color:red;" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
        </div>
        <input class="btn btn-primary" type="submit" value="Изменить режиссёра" style="margin-top: 20px;">
        <br/>
        <a href="/direct/">Назад</a>
    </form>
    <div/>

</div>
</body>
</html>
