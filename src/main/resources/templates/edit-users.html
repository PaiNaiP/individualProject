<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<form action="'/admin'" method="post">
  <div th:each="el:${one_user}">
    <p th:text="${el.username}"></p>
  </div>
  <div th:each="el:${role}">
    <div th:each="el:${one_user}">
      <input th:id="${role}" type="checkbox" th:name="${'roles[]'}" th:value="${el}" th:checked="${#lists.contains(user.roles, role)}">
      <label th:text="${role}"> </label>
    </div>
  </div>
  <input type="submit" value="Изменить роль">
</form>
</body>
</html>
