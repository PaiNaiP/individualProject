<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>places</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<div th:each="el : ${places}" style="display:flex;">
    <form style="margin: 0 auto; margin-top: 60px;" th:object="${places}" th:action="'/places/edit/'+${el.id}" method="post">
        <div class="form-group">
            <label>Место:</label><br>
            <input class="form-control" th:field="*{place}" th:value="${el.place}" type="number" id="place" name="place" th:placeholder="${el.place}">
            <div style="color: red;" th:if="${#fields.hasErrors('place')}" th:errors="*{place}"></div>
        </div>
        <div class="form-group">
            <label>Ряд:</label><br>
            <input class="form-control" th:field="*{row}" th:value="${el.row}" type="number" id="row" name="row" th:placeholder="${el.row}">
            <div style="color: red;" th:if="${#fields.hasErrors('row')}" th:errors="*{row}"></div>
        </div>
        <div class="form-group">
            <label>Зал:</label><br>
            <input class="form-control" th:field="*{hall}" th:value="${el.hall}" type="number" id="hall" name="hall" th:placeholder="${el.hall}">
            <div style="color: red;" th:if="${#fields.hasErrors('hall')}" th:errors="*{hall}"></div>
        </div>
        <input class="btn btn-primary" type="submit" value="Изменить место" style="margin-top: 20px;">
        <br/>
        <a href="/places/">Назад</a>
    </form>
    <div/>

</div>
</body>
</html>
