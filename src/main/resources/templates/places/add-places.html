<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>places</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<div style="display:flex;">
  <form action="/places/add" method="post" th:object="${places}" style="margin: 0 auto; margin-top: 60px;">
    <div class="form-group">
      <label>Место:</label>
      <input type="number" class="form-control" id="place" th:field = "*{place}" name="place" placeholder="place">
      <div style="color: red;" th:if="${#fields.hasErrors('place')}" th:errors = "*{place}"></div>
    </div>
    <div class="form-group">
      <label>Ряд:</label>
      <input type="number" class="form-control" id="row" th:field = "*{row}" name="row" placeholder="row">
      <div style="color: red;" th:if="${#fields.hasErrors('row')}" th:errors = "*{row}"></div>
    </div>
    <div class="form-group">
      <label>Зал:</label>
      <input type="number" class="form-control" id="hall" th:field = "*{hall}" name="hall" placeholder="hall">
      <div style="color: red;" th:if="${#fields.hasErrors('hall')}" th:errors = "*{hall}"></div>
    </div>
    <input class="btn btn-primary" type="submit" value="Добавить место"><br/>
    <a href="/places/">Назад</a>
  </form>
</div>
</body>
</html>
