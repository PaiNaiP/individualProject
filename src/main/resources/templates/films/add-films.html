<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Films</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<form action="/films/add" method="post" th:object="${films}">
  <p>Название:</p><br>
  <input type="text" id="title" th:field = "*{title}" name="title" placeholder="title">
  <div th:if="${#fields.hasErrors('title')}" th:errors = "*{title}"></div>
  <p>Описание: </p><br>
  <input type="text" id="description" name="description" placeholder="description">
  <div th:if="${#fields.hasErrors('description')}" th:errors = "*{description}"></div>
  <p>Режиссёр: </p><br>
  <input type="text" id="direct" name="direct" placeholder="direct">
  <div th:if="${#fields.hasErrors('direct')}" th:errors = "*{direct}"></div>
  <p>Лайки: </p><br>
  <input type="number" id="likes" name="likes" placeholder="likes">
  <div th:if="${#fields.hasErrors('likes')}" th:errors = "*{likes}"></div>
  <p>Количество частей: </p><br>
  <input type="number" id="siries" name="siries" placeholder="siries">
  <div th:if="${#fields.hasErrors('siries')}" th:errors = "*{siries}"></div>
  <input type="submit" value="Добавить фильм">
</form>
<a href="/films/">Назад</a>

</body>
</html>
