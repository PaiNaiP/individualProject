<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<div th:each="el : ${films}">
<form th:object="${films}" th:action="'/films/edit/'+${el.id}" method="post">
  <p>Название:</p><br>
  <input th:field="*{title}" th:value="${el.title}" type="text" id="title" name="title" th:placeholder="${el.title}">
  <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
  <p>Описание: </p><br>
  <input type="text" th:action="${el.description}" id="description" name="description" th:placeholder="${el.description}" th:value="${el.description}">
  <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
  <p>Режиссёр: </p><br>
  <input type="text" th:action="${el.direct}" id="direct" name="direct" th:placeholder="${el.direct}" th:value="${el.direct}">
  <div th:if="${#fields.hasErrors('direct')}" th:errors="*{direct}"></div>
  <p>Лайки: </p><br>
  <input type="number" th:action="${el.likes}" id="likes" name="likes" th:placeholder="${el.likes}" th:value="${el.likes}">
  <div th:if="${#fields.hasErrors('likes')}" th:errors="*{likes}"></div>
  <p>Количество частей: </p><br>
  <input type="number" th:action="${el.siries}" id="siries" name="siries" th:placeholder="${el.siries}" th:value="${el.siries}">
  <div th:if="${#fields.hasErrors('siries')}" th:errors="*{siries}"></div>
  <input type="submit" value="Изменить фильм">
</form>
  <div/>
<a href="/films/">Назад</a>
</div>
</body>
</html>
