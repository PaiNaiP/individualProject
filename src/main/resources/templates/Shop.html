<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="${'/shop/add'}" method="post">
  <input type="text" name="title" placeholder="Введите название магазина">
  <select  name="street">
    <div th:each="element : ${adress}">
      <option th:text="${element.street}"></option>
    </div>
  </select>
  <br>
  <button type="submit">Добавить человека</button>
</form>
</body>
</html>
