<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<div style="display:flex;">
    <form th:action="${'/checks/add'}"  method="post" th:object="${checks}" style="margin: 0 auto; margin-top: 60px;">
        <div class="form-group">
            <label>Дата:</label>
            <input type="text" class="form-control"  name="dating" >
        </div>
        <div class="form-group">
            <label>Количество проданных билетов:</label>
            <input type="text" class="form-control"  name="ticketlenght" >
        </div>
        <select  name="date">
            <div th:each="element : ${tickets}">
                <option th:text="${element.date}"></option>
            </div>
        </select>
        <select  name="username">
            <div th:each="element : ${User}">
                <option th:text="${element.username}"></option>
            </div>
        </select>

        <button type="submit">Добавить чек</button>
    </form>
</div>
</body>
</html>
