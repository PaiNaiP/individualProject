<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Genres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<div th:each="el : ${checks}" style="display:flex;">
    <form style="margin: 0 auto; margin-top: 60px;" th:object="${checks}" th:action="'/checks/edit/'+${el.id}" method="post">
        <div class="form-group">
            <label>Дата:</label><br>
            <input class="form-control"  type="text"  name="dating" th:value="${el.dating}">
        </div>
        <div class="form-group">
            <label>Количество купленных билетов:</label><br>
            <input class="form-control"  type="text"  name="ticketlenght" th:value="${el.ticketlenght}">
        </div>
        <select  name="date" >
            <div th:each="element : ${tickets}">
                <option th:text="${element.date}"></option>
            </div>
        </select>
        <select  name="username">
            <div th:each="element : ${User}">
                <option th:text="${element.username}"></option>
            </div>
        </select>
        <input class="btn btn-primary" type="submit" value="Изменить чек" style="margin-top: 20px;">
        <br/>
        <a href="/checks/">Назад</a>
    </form>
    <div/>

</div>
</body>
</html>
