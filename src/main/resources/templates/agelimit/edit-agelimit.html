<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Age Limit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<div th:each="el : ${agelimit}" style="display:flex;">
    <form style="margin: 0 auto; margin-top: 60px;" th:object="${agelimit}" th:action="'/agelimit/edit/'+${el.id}" method="post">
        <div class="form-group">
        <label>Возрастное ограничение в России:</label><br>
        <input class="form-control" th:field="*{agelimitrus}" th:value="${el.agelimitrus}" type="number" id="agelimitrus" name="agelimitrus" th:placeholder="${el.agelimitrus}">
        <div style="color: red;" th:if="${#fields.hasErrors('agelimitrus')}" th:errors="*{agelimitrus}"></div>
        </div>
        <div class="form-group">
        <label>Возрастное ограничение в США:</label><br>
        <input class="form-control" type="text" th:action="${el.agelimitusa}" id="agelimitusa" name="agelimitusa" th:placeholder="${el.agelimitusa}" th:value="${el.agelimitusa}">
        <div style="color:red;" th:if="${#fields.hasErrors('agelimitusa')}" th:errors="*{agelimitusa}"></div>
        </div>
        <input class="btn btn-primary" type="submit" value="Изменить возрастное ограничение" style="margin-top: 20px;">
        <br/>
        <a href="/agelimit/">Назад</a>
    </form>
    <div/>

</div>
</body>
</html>
