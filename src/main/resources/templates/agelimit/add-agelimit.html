<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AgeLimit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<div style="display:flex;">
<form action="/agelimit/add" method="post" th:object="${agelimit}" style="margin: 0 auto; margin-top: 60px;">
  <div class="form-group">
  <label>Возрастное ограничение в России:</label>
  <input type="number" class="form-control" id="agelimitrus" th:field = "*{agelimitrus}" name="agelimitrus" placeholder="agelimitrus">
  <div style="color: red;" th:if="${#fields.hasErrors('agelimitrus')}" th:errors = "*{agelimitrus}"></div>
  </div>
  <div class="form-group">
  <label>Возрастное ограничение в США:</label>
  <input type="text" id="agelimitusa" class="form-control" name="agelimitusa" placeholder="agelimitusa">
  <div style="color:red;" th:if="${#fields.hasErrors('agelimitusa')}" th:errors = "*{agelimitusa}"></div><br/>
  </div>
  <input class="btn btn-primary" type="submit" value="Добавить Возрастное ограничение"><br/>
  <a href="/agelimit/">Назад</a>
</form>
</div>
</body>
</html>
