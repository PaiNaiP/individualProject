<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tags</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>



<div style="display: flex;">
    <div th:each="el : ${tags}" >
        <div class="card" style="width: 18rem;text-align:center; margin: 20px;">
            <div class="card-body">
                <h2 class="card-title" th:text="${el.titlee}"></h2>
                <h2 class="card-subtitle mb-2 text-muted" th:text="${el.tags_description}"></h2>

                <a  th:href="'/tags/del/'+${el.id}" style="height:40px;margin:18px;">Удалить хештег</a><br/>
                <a  th:href="'/tags/edit/'+${el.id}" style="height:40px;margin:18px;">Изменить хештег</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
