<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<div th:each="el : ${tags}" style="display:flex;">
    <form style="margin: 0 auto; margin-top: 60px;" th:object="${tags}" th:action="'/tags/edit/'+${el.id}" method="post">
        <div class="form-group">
            <label>Хештег:</label><br>
            <input class="form-control" th:field="*{titlee}" th:value="${el.titlee}" type="text" id="titlee" name="titlee" th:placeholder="${el.titlee}">
            <div style="color: red;" th:if="${#fields.hasErrors('titlee')}" th:errors="*{titlee}"></div>
        </div>
        <div class="form-group">
            <label>Описание хештега:</label><br>
            <input class="form-control" type="text" th:action="${el.tags_description}" id="tags_description" name="tags_description" th:placeholder="${el.tags_description}" th:value="${el.tags_description}">
            <div style="color:red;" th:if="${#fields.hasErrors('tags_description')}" th:errors="*{tags_description}"></div>
        </div>
        <input class="btn btn-primary" type="submit" value="Изменить хештег" style="margin-top: 20px;">
        <br/>
        <a href="/tags/">Назад</a>
    </form>
    <div/>

</div>
</body>
</html>
