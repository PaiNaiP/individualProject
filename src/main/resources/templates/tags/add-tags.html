<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<div style="display:flex;">
    <form action="/tags/add" method="post" th:object="${tags}" style="margin: 0 auto; margin-top: 60px;">
        <div class="form-group">
            <label>Хештег:</label>
            <input type="text" class="form-control" id="titlee" th:field = "*{titlee}" name="titlee" placeholder="titlee">
            <div style="color: red;" th:if="${#fields.hasErrors('titlee')}" th:errors = "*{titlee}"></div>
        </div>
        <div class="form-group">
            <label>Описание тега:</label>
            <input type="text" id="tags_description" class="form-control" name="tags_description" placeholder="tags_description">
            <div style="color:red;" th:if="${#fields.hasErrors('tags_description')}" th:errors = "*{tags_description}"></div><br/>
        </div>
        <input class="btn btn-primary" type="submit" value="Добавить хештег"><br/>
        <a href="/tags/">Назад</a>
    </form>
</div>
</body>
</html>
