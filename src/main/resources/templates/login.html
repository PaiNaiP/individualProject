<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<head>
  <title>Spring Security Example </title>
</head>
<body style="display: flex;">
<div th:if="${param.error}">
  Invalid username and password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<!--<form style="margin: 0 auto; text-align: center; margin-top: 20%;" th:action="@{/login}" method="post">-->

<!--  <div><label> Password: <br/> <input type="password" name="password"/> </label></div>-->
<!--  <div><input type="submit" value="Sign In"/></div>-->
<!--  <a href="/registration">Sign Up</a>-->
<!--</form>-->
<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="card px-5 py-5" id="form1">
        <form th:action="@{/login}" method="post" class="form-data" v-if="!submitted">
          <div class="forms-inputs mb-4"> <span>Login</span> <input autocomplete="off" type="text" name="username" v-model="email" v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}" v-on:blur="emailBlured = true" style="width: 85%; margin-left:25px;">
            <div class="invalid-feedback">A valid email is required!</div>
          </div>
          <div class="forms-inputs mb-4"> <span>Password</span> <input autocomplete="off" type="password" name="password" v-model="password" v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}" v-on:blur="passwordBlured = true" style="width:85%;">
            <div class="invalid-feedback">Password must be 8 character!</div>
          </div>
          <div class="mb-3"> <input type="submit" v-on:click.stop.prevent="submit" class="btn btn-dark w-100"></input> </div>
          <a href="/registration">Sign Up</a>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
