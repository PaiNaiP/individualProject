<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragment/header :: defaultHeader"></div>
<div th:each="el : ${reviews}" style="display:flex;">
    <form style="margin: 0 auto; margin-top: 60px;" th:object="${reviews}" th:action="'/reviews/edit/'+${el.id}" method="post">
        <div class="form-group">
            <label>Наименование отзыва:</label><br>
            <input class="form-control" th:value="${el.titling}" type="text" name="titling" >
        </div>
        <div class="form-group">
            <label>Лайки:</label><br>
            <input class="form-control" type="number"  name="likes" th:placeholder="${el.likes}" th:value="${el.likes}">
        </div>
        <div class="form-group">
            <label>Отзыв:</label><br>
            <input class="form-control"  th:value="${el.review}" type="text"  name="review" th:placeholder="${el.review}">
        </div>
        <select  name="title">
            <div th:each="element : ${films}">
                <option th:text="${element.title}"></option>
            </div>
        </select>
        <input class="btn btn-primary" type="submit" value="Изменить отзыв" style="margin-top: 20px;">
        <br/>
        <a href="/reviews/">Назад</a>
    </form>
    <div/>

</div>
</body>
</html>
